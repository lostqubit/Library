<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Library</h2>
    <div class="container">

    </div>
    <div class="add"><img src="/icons/add.svg"></div>
    <div id="overlay" class="overlay">
        <div class="form-container">
            <div class="form-header">
                <h2>Add Book</h2>
                <div><img id="add-close" src = "/icons/close.svg"></div>
            </div>
            <form id="form">
                <label for="title" required>Title:</label>
                <input id="title" name="title" type="text">
                <label for="author" required>Author:</label>
                <input id="author" name="author" type="text">
                <label for="pages" required>Pages:</label>
                <input id="pages" name="pages" type="number" required>
            </form>
            <div><button form="form">Save</button></div>
        </div>
    </div>
    <div id="edit-overlay" class="overlay">
        <div class="form-container">
            <div class="form-header">
                <h2>Edit Book</h2>
                <div><img id="edit-close" src = "/icons/close.svg"></div>
            </div>
            <form id="edit-form">
                <label for="edit-title" required>Title:</label>
                <input id="edit-title" name="title" type="text">
                <label for="edit-author" required>Author:</label>
                <input id="edit-author" name="author" type="text">
                <label for="edit-pages" required>Pages:</label>
                <input id="edit-pages" name="pages" type="number" required>
            </form>
            <div><button form="edit-form">Save</button></div>
        </div>
    </div>
</body>
</html>
